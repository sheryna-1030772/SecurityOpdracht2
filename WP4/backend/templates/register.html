<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren</title>
</head>
<body>
    <h2>Registreren</h2>
    <form action="/register" method="post">
        <label for="email">Email (@hr.nl):</label>
        <input type="email" id="email" name="email" pattern=".+@hr\.nl$" title="Email must be an HR.nl email address" required><br>
        <label for="password">Wachtwoord:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="firstname">Voornaam:</label>
        <input type="text" id="firstname" name="firstname" required><br>
        <label for="infix">Tussenvoegsel (optioneel):</label>
        <input type="text" id="infix" name="infix"><br>
        <label for="lastname">Achternaam:</label>
        <input type="text" id="lastname" name="lastname" required><br>
        <button type="submit">Registreren</button>
    </form>
</body>
</html>
